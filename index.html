<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Academy</title>
    <link rel="icon" href="infinity_academylogo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('background_infinity.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
        }

        .btn-custom {
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-custom:hover {
            background-color: #1E2E4F;
        }

        @keyframes fadeEffect {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .fade-text {
            font-size: 2rem;
            opacity: 0;
            animation: fadeEffect 3s forwards;
        }

        /* Reduced Image Size */
        .logo img {
            width: 200px; /* Smaller default size */
            height: 200px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                padding: 20px;
            }
            
            .logo img {
                width: 150px; /* Even smaller on mobile */
                height: 150px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="logo">
                    <img src="infinity_academylogo.jpg" alt="Infinity Academy Logo" class="img-fluid rounded-circle">
                </div>
                <div class="fade-text mt-4">
                    <h1>Welcome to Infinity Academy</h1>
                    <button type="button" class="btn btn-custom mt-3" onclick="window.location.href='indexx.html'">
                        Visit Site ↗️
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
